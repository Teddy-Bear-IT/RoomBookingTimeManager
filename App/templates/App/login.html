{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Back, Trailblazer!</title>
    <link rel="stylesheet" href="{% static 'css/login_style.css'  %}">
  </head>
  <body>
    <div class="login-container">
      <h1 class="login-container__title">Добро пожаловать!</h1>
      <p class="login-container__content">
        Пора авторизоваться в системе контроля времени бронирования комнат
      </p>
      <form method="post" class="login-container__form-block"
      action="{% url 'App:login' %}">
        {% csrf_token %}
         {{ form_authorization.username}}
         {{ form_authorization.password}}
        <button type="submit" class="form-block__button-authorization">
          Авторизоваться
        </button>
      </form>
    </div>
  </body>
</html>
